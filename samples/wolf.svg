        <use href="#leaf" transform="translate(420, 120) rotate(60) scale(1.2)"/>
        <use href="#leaf" transform="translate(430, 280) rotate(100) scale(1.2)"/>
        <use href="#leaf" transform="translate(380, 350) rotate(130) scale(1.2)"/>
        <use href="#leaf" transform="translate(80, 300) rotate(-70) scale(1.2)"/>
        <use href="#leaf" transform="translate(160, 200) rotate(-10) scale(1)"/>
        <use href="#leaf" transform="translate(320, 190) rotate(40) scale(1)"/>
        <use href="#leaf" transform="translate(300, 290) rotate(80) scale(1)"/>
        <use href="#leaf" transform="translate(200, 120) rotate(10) scale(1.3)"/>
        <use href="#leaf" transform="translate(360, 160) rotate(45) scale(1.1)"/>
