        <path d="M 435 400 L 415 470 L 400 470 L 420 400 Z" fill="black"/>
        <path d="M 335 390 L 305 475 L 290 475 L 320 390 Z" fill="black"/>
        
        <!-- Main Body (Foreground) -->
        <path d="M 485 260 C 475 265, 465 270, 460 270 L 475 280 L 455 285 C 460 300, 470 320, 450 340 C 460 360, 450 380, 440 390 L 440 470 L 420 470 L 425 400 C 390 410, 360 400, 340 390 L 330 475 L 310 475 L 325 390 C 310 380, 290 390, 280 400 C 260 420, 240 430, 240 430 L 250 440 L 245 450 L 260 445 L 270 455 L 290 410 C 300 390, 320 370, 340 360 C 360 340, 380 330, 390 320 C 380 300, 390 280, 400 270 L 410 250 L 420 270 L 435 245 L 445 265 C 460 260, 475 255, 485 260 Z" fill="white" stroke="black" stroke-width="4" stroke-linejoin="round"/>
        
