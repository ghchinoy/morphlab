        <path d="M 180 460 C 190 410, 200 360, 200 310 C 210 260, 230 230, 270 210" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
        <path d="M 190 490 C 210 460, 220 430, 220 380 C 220 330, 240 300, 280 280" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 150 360 C 140 330, 120 310, 90 290" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 170 260 C 160 220, 140 180, 110 150" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 200 200 C 205 160, 215 120, 230 95" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 230 220 C 270 190, 320 160, 370 130" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M 240 250 C 290 250, 340 260, 380 280" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
        
